<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layouts/default">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>My Home Page</title>
    <link rel="stylesheet" href="global.css">
</head>
<body>

<div th:replace="fragments/header :: header"></div>

<div id="page" layout:fragment="content">

<main class="container mt-5">
    <h1 class="text-center">Welcome to Express Package</h1>
    <div class="container mt-5 ">
        <div class="card-deck">
            <div class="card text-center col-lg-4">
                <img src="https://cdn-icons-png.flaticon.com/512/2897/2897793.png" class="card-img-top" alt="List Package Image">
                <div class="card-body">
                    <h5 class="card-title">New Packages</h5>
                    <p class="card-text">Add New Package to List</p>
                    <a href="package/addPackage" class="btn btn-primary">Add Package</a>
                </div>
            </div>
            <div class="card text-center col-lg-4">
                <img src="https://cdn-icons-png.flaticon.com/512/2897/2897793.png" class="card-img-top" alt="List Package Image">
                <div class="card-body">
                    <h5 class="card-title">List Packages</h5>
                    <p class="card-text">View a list of all packages.</p>
                    <a href="package-list/page/0" class="btn btn-primary">Go to List</a>
                </div>
            </div>
            <div class="card text-center col-lg-4">
                <img src="https://cdn-icons-png.flaticon.com/512/9561/9561874.png" class="card-img-top" alt="Search Package Image">
                <div class="card-body">
                    <h5 class="card-title">Search Package</h5>
                    <p class="card-text">Search for a specific package.</p>
                    <a href="#" class="btn btn-primary">Go to Search</a>
                </div>
            </div>
            <div class="card text-center col-lg-4">
                <img src="https://cdn-icons-png.flaticon.com/512/2264/2264789.png" class="card-img-top" alt="Export Package Image">
                <div class="card-body">
                    <h5 class="card-title">Export Package</h5>
                    <p class="card-text">Export a list of packages to a file.</p>
                    <a href="download" class="btn btn-primary">Go to Export</a>
                </div>
            </div>
        </div>
    </div>
</main>
</div>

</body>
<div th:replace="fragments/footer :: footer"></div>
</html>
