  <div class="container">
    <h1 class="text-center mt-5">Edit Package Form</h1>
    <form th:action="@{submitEdit}" method="post" th:object="${package}">
      <input type="hidden" th:field="*{id}"/>
      <div class="form-group">
        <label for="receiver_name">Receiver Name</label>
        <input type="text" class="form-control" id="receiver_name" th:field="*{receiver_name}"/>
      </div>
      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" class="form-control" th:field="*{address}" id="address">
      </div>
      <div class="form-group">
        <label for="phone_number">Phone Number</label>
        <input type="tel" class="form-control" th:field="*{phone_number}" id="phone_number">
      </div>
      <div class="form-group">
        <label for="exportStatus">Export Status</label>
        <input type="checkbox" class="form-control" th:field="*{export_status}" id="exportStatus">
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
