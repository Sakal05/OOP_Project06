<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <style>
    body {
      font-family: 'Open Sans', sans-serif;
    }
    h1 {
      font-weight: bold;
      color: #6c757d;
    }
    .container {
      margin-top: 50px;
    }
    .form-control {
      border-radius: 0;
      box-shadow: none;
      border-color: #ced4da;
    }
    .form-control:focus {
      border-color: #007bff;
      box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
    }
    .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
    }
    .btn-primary:hover {
      background-color: #0069d9;
      border-color: #0062cc;
    }
  </style>
    <title>New Package Form</title>
</head>
<body>
    <div th:replace="fragments/header :: header"></div>
        <div id="page" layout:fragment="content">
            <div class="container">
                <h1 class="text-center mt-5">New Package Form</h1>
                <form th:action="add" method="post">
                    <div class="form-group">
                        <label for="receiverName">Receiver Name</label>
                        <input type="text" class="form-control" id="receiverName" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="address">Address</label>
                        <input type="text" class="form-control" id="address" name="address" required>
                    </div>
                    <div class="form-group">
                        <label for="phoneNumber">Phone Number</label>
                        <input type="tel" class="form-control" id="phoneNumber" name="phone_number" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
</body>
<div th:replace="fragments/footer :: footer"></div>
</html>
